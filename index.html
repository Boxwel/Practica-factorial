<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Factoriales</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/69166755?v=4" type="image/x-icon">
</head>
<body>
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-lg">
            <h1 class="card-title justify-content-center d-flex text-uppercase mt-3 mb-5">Ejercicio Factoriales</h1>
                <h2 class="fs-5 mx-auto">Escribir número a factorizar</h2>
                <div class="input-group mx-auto">
                    <input type="number" class="form-control" placeholder="Ingresa el número" aria-label=""
                        aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="procesarNum()">Enviar</button>
                    </div>
                </div>
                <div class="salida-numero text-center mt-5 fs-2"><span id="resultadoNum"></span></div>
                </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
